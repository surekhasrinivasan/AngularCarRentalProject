<!DOCTYPE html>
<html lang="en" ng-app="carRental">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-MtIP/3oPOnaTWtZGXE7C1YfcWSIgL8W+tyWY425Vav0Uten58co0sWnIfridWjr9" crossorigin="anonymous">
    <title>Express Car Rental</title>
</head>
<body>
    <h1 class="text-center text-success">Express Car Rental Company</h1>
    <div ng-controller="CarRentController as car">
        <div ng-hide="carRental.car.unavailable">
            <div ng-repeat = "product in car.products">
                <div class="jumbotron">
                  <h2 class="text-warning">{{ product.name }}</h2>
                    <div class="row">
                        <div class="col-md-7">
                            <p class="lead">{{ product.description }}</p>
                            <h4 class="lead">Mileage: {{ product.mileage }}</h4><br>
                            <h4>Rent/Day: {{ product.rentPrice | currency }}</h4><br>
                            <h5 class="text-success">Cars Available: {{ product.available }}</h5>
                        </div>
                        <div class="col-md-5">
                            <img ng-src="{{ product.image }}" style="width:80%"/>
                        </div>
                    </div>
                    <button ng-show="product.canRent" class="btn btn-outline-primary btn-lg">Rent-A-Car</button>
                    <!--<a class="btn btn-primary btn-lg" href="#" role="button">Rent-A-Car</a>-->
                </div>
            </div>
        </div>
    </div>
    <script type = "text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type = "text/javascript" src="app.js"></script>
</body>
</html>
